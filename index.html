<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
</head>

<body>
<div class="container my-4">
    <div class="colums">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-3by2">
                        <img src="img/ping_pong.png" alt="ping pong racket" />
                    </figure>
                </div>
                <header class="card-header">
                    <p class="card-header-title is-centered is-size-4">Ping Pong Score Keeper</p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <h1 class="title is-1">
                            <span id="p1Display">0</span> to <span id="p2Display">0</span><span id="phrase" class="has-text-success ml-5"></span>
                        </h1>
                        <p class="subtitle is-size-6">Use the buttons below to keep score</p>
                        <label class="label is-large is-inline mr-3" for="playTo">Playing to:</label>
                        <div class="select is-rounded">
                            <select name="" id="playTo">
                                <option selected value="11">11</option>
                                <option value="21">21</option>
                            </select>
                        </div>
                    </div>
                </div>

                <footer class="card-footer">
                    <button id="p1Button" class="is-primary button card-footer-item is-medium">+1 Player One</button>
                    <button id="p2Button" class="is-info button card-footer-item is-medium">+1 Player Two</button>
                    <button id="reset" class="is-danger button card-footer-item is-medium">Reset</button>
                </footer>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
